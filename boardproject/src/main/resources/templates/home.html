<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="content">
    <h2 class="title">게시판</h2>
    <div class="d-flex flex-row-reverse mb-5">
        <a th:href="@{/board}">전체 보기</a>
    </div>
    <section class="community-header" style="background-color: whitesmoke">
        <div class="container" style="padding: 10px 0;">
            <div class="community-extra-area d-flex justify-content-between">
                <a th:each="category : ${categories}" th:object="${category}"
                   href="" th:href="@{/board(type=*{type})}"
                   th:style="|background-color: *{color}|"
                   class="extra-section">
                    <div class="section-title">
                        <h3 th:text="*{type.korean}">타입</h3>
                        <span th:text="*{description}">설명</span>
                    </div>
                </a>
            </div>
        </div>
    </section>
</th:block>
</html>
