<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">>

<th:block layout:fragment="content">
    <form action="" method="post" th:object="${board}">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" th:field="*{title}" class="form-control" />
        </div>

        <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control" th:field="*{content}"></textarea>
        </div>
        <div>
            <label class="col-form-label">카테고리:</label>
            <select class="form-control" th:field="*{category}">
                <option th:each="cate : ${T(com.somefood.boardproject.domain.category.CategoryType).values()}"
                        th:value="${cate.name()}"
                        th:text="${cate.name()}">
                    val
                </option>
            </select>
        </div>
        <input class="btn btn-primary mt-3" type="submit" value="작성" />
    </form>
</th:block>
</html>
