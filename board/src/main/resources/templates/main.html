<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">>

<th:block layout:fragment="content">
    <div class="row">
        <div class="col-3" th:each="category : ${categories}" th:object="${category}">
            <a href="" th:href="@{/board(type=*{type})}" th:text="*{type.title}">카테고리 목록</a>
        </div>
    </div>
</th:block>
</html>
